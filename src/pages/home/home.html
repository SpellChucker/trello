<ion-header>
  <ion-navbar>
    <ion-title>
      Trello
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Boards are used to categorize your to-do lists</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm *ngFor="let board of boards" (click)="loadBoard(board)">
        <ion-card class="clickable">
          <ion-card-header>
            {{ board.title }}
          </ion-card-header>
          <ion-card-content>
            {{ board.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm>
        <ion-card (click)="addBoard()" class="clickable">
          <ion-card-header>
            <ion-icon name="add-circle"></ion-icon> Add a Board
          </ion-card-header>
          <ion-card-content>
            Click here to add a board.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
