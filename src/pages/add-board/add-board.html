<ion-header>

  <ion-navbar>
    <ion-title>Add New Board</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" value="" [(ngModel)]="board.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea rows="3" [(ngModel)]="board.description"></ion-textarea>
    </ion-item>

    <div text-center>
      <button ion-button (click)="saveBoard()">Save Board</button>
    </div>
  </ion-list>
</ion-content>
